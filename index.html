<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mike's Christmas Gift</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="gift.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Indie+Flower&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    h1,
    h2,
    h3 {
      font-family: 'DM Serif Display', serif;
    }

    .font-hand {
      font-family: 'Indie Flower', cursive;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0);
        opacity: 0.8;
      }

      100% {
        transform: translateY(110vh) translateX(20px);
        opacity: 0.2;
      }
    }

    @keyframes float {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    @keyframes sway {

      0%,
      100% {
        transform: rotate(-3deg);
      }

      50% {
        transform: rotate(3deg);
      }
    }

    .snowflake {
      position: fixed;
      top: -10%;
      z-index: 10;
      user-select: none;
      cursor: default;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      color: #e0f2fe;
      text-shadow: 0 0 2px rgba(160, 200, 255, 0.3);
    }

    .blob {
      position: absolute;
      filter: blur(50px);
      z-index: 0;
      opacity: 0.5;
      animation: float 25s infinite ease-in-out;
    }

    .ornament-sway {
      animation: sway 6s ease-in-out infinite;
      transform-origin: top center;
    }
  </style>

</html>
